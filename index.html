<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--NORMALIZE CSS-->
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <!--BOOTSTRAP 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!--GOOGLE FONTS - CHANGE TO YOUR FONT STACK-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=<<CHANGE-THIS-PART>>" rel="stylesheet">
  <!--CUSTOM STYLES-->
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>

  <div id="search-column" class="col-4 bg-light">
    <div id="searchBox" class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item">Searched city #1</li>
      <li class="list-group-item">Searched city #2</li>
      <li class="list-group-item">Searched city #3</li>
      <li class="list-group-item">Searched city #4</li>
      <li class="list-group-item">Searched city #5</li>
    </ul>
  </div>
  <div id="weather-display-column" class="col-8">
    <div id="row-current-weather">
      <div class="card" id="current-weather-card">
        <div class="card-body">
          <h5 class="card-title">Atlanta (03-03-2021)&emsp;<img id="icon-current"
              src="https://images.app.goo.gl/WZ5ukhBhedLzbpMp7"></h5>
          <p class="card-text">Temperature: <span id="current-temp">90.9</span> &deg;F</p>
          <p class="card-text">Humidity: <span id="current-humidity">41</span>%</p>
          <p class="card-text">Wind Speed: <span id="current-windspeed">4.7</span> MPH</p>
          <p class="card-text">UV Index: <span class="badge badge-pill badge-success"
              id="current-uvindex">Success</span>UVindex</span></p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
    <div id="row-forecast">

    </div>
  </div>


  <!----------------------------------
    SCRIPT LINKS
  ----------------------------------->

  <!--JQUERY & POPPER-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <!--BOOTSTRAP 5-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>

  <!--MOMENT DAY/TIME JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!--CUSTOM SCRIPTS-->
  <script src="assets/js/script.js"></script>

</body>

</html>
